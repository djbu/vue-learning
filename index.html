<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<button @click="increase">Incrementa</button>
	<button @click="increaseSecond">Incrementa segundo</button>
	<a :href="link" >Link</a>
	<p>{{ counter }}</p>
	<p>{{ secondCounter }}</p>
	<p>{{ output }}</p>
</div>
<script>
	new Vue({
	el: '#app',
  data: {
  	counter: 0,
		secondCounter: 0,
		link: 'http://google.com'
  },
	watch: {
		counter: function(value) {
			var vm = this;
			setTimeout(function() {
				vm.counter = 0;
			}, 4000);
		}
	},
	methods: {
		increase: function() {
			this.counter++;
		},
		increaseSecond: function() {
			this.secondCounter++;
		}
	},
	computed: {
		output: function() {
			console.log('solo se activa con counter');
			return this.counter > 10 ? 'mayor que 10' 
			: 'menor o igual a 10';
		}
	}
});
</script>
</body>
</html>
